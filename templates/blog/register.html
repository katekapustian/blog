{% extends 'blog/base.html' %}

{% block content %}
<div class="container register-container">
    <h2>Registration</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
</div>
{% endblock %}
